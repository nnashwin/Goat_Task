<h2>Yo Bro, it's GOAT TASK!!!!!</h2><br/>
<a ng-href="/login">click it good</a>
<a ng-href="/login/newRegister">Register Foo!</a>
<div ng-controller='ProgressCtrl'>
    <h3>Progress Bar</h3>
    <div class='row'>
        <div class='col-sm-4'>
            <progressbar class='progress-striped' value='22' type='warning'>22%
            </progressbar>
        </div>
    </div>
</div>
<textarea id="task_task" data-ng-model="task.task" ng-maxlength="140" required="required" ng-required="string"></textarea>
<button ng-click="save(task)">Save that task!</button>
<div>
  <input data-ng-model="task.dateComplete" type="date" id='dateComplete' name="dateComplete"/>
  <!-- bleet button -->
  
  <ul id="tasks">
    <li ng-repeat="task in tasks">
    <p class="body">{{ task.task }}</p>
      <p class="completion">{{ task.dateComplete | date: 'short' }}</p><span class="timestamp">{{ task.timestamp | date: "mediumDate" }}</span>
      <!-- <input type="hidden"/>{{task._id}} -->
      <div ng-click="deleteAdd(task)">Goat</div>
    </li>
  </ul>
</div>
