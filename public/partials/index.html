<h2>Yo Bro, it's GOAT TASK!!!!!</h2><br/>
<a ng-href="/login">click it good</a>
<textarea id="task_task" data-ng-model="task.task" ng-maxlength="140" required="required" ng-required="string"></textarea>
<button ng-click="save(task)">Save that task!</button>
<input data-ng-model="task.dateComplete" type="date" name="dateComplete"/>
<ul id="tasks">
  <li ng-repeat="task in tasks">
    <p class="body">{{ task.task }}</p>
    <p class="completion">{{ task.dateComplete | date: 'short' }}</p><span class="timestamp">{{ task.timestamp | date: "mediumDate" }}</span>
  </li>
</ul>
