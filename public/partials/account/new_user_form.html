<div ng-controller="LoginCtrl">
	<form role="form" class="form-inline" name="createLoginForm"  ng-submit="register()">
		<div class='form-group'>
			<label class='sr-only' for='username'></label>
			<input stop-event='click' ng-model='username' type='text' class='form-control' id='username' placeholder='Username'>
		</div>
		<div class="form-group">
			<label class="sr-only" for="email"></label>
			<input stop-event='click' ng-model="email" type="text" class="form-control" id="email" placeholder="Email">
		</div>
		<div class="form-group">
			<label class="sr-only" for="password">Password</label>
			<input stop-event='click' ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Create Login</button>
	</form>
</div>
