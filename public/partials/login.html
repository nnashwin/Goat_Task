<div data-ng-controller='UserCtrl'>
	<h2>Sign in!</h2>
		<form ng-submit='login(user)'>
			<input data-ng-model='user.username' id='username' type="text" placeholder='Please enter username'/><br/>
			<input data-ng-model='user.password', type="text" placeholder='Please enter password'/><br/>
			<button class='btn btn-success', data-ng-click=''> Login!</button>
		</form>
</div>
<a ng-href="/login/newRegister" class='btn btn-success'><button>Sign up!</button></a>
